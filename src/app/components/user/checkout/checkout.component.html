                        <div class="mt-[10px] flex items-center gap-3

                                </i>
                            </button>

                            <button class="bg-white border p-1 rounded-sm px-2 h-full hover:text-[#79a206]">
                                <i class="fa-solid fa-plus text-[15px]"></i>

                    </div>

                </div>
                <!-- ===== products enter cart -->
            </div>
            <div class="pb-4 grid grid-rows-4 gap-4">
                <hr>
                <div class="flex justify-between items-center">
                    <p class="uppercase text-[15px] font-[500]">
                        Tạm tính:
                    </p>
                    <strong class="text-[#79a206] text-[18px]">
                        400.000đ
                    </strong>

                <div class="flex justify-between items-center">

                    </p>
                    <strong class="text-[#79a206] text-[18px]">
                        400.000đ
                    </strong>

                    </p>
                    <strong class="text-[#79a206] text-[18px]">

            </div>
        </div>

    <!-- ===== form -->
    <div class="w-[60%]">
        <div class="border p-4 rounded-sm">
            <h1 class="text-[20px] font-serif font-[600]">Thông tin nhận hàng</h1>
            <form action="" class="mt-4">
                <div class="row">
                    <div class="flex flex-col items-start gap-2 col-6">
                        <label for="" class="font-[500]">Họ tên</label>
                        <input type="text" placeholder="Nhập họ tên"
                            class="border-1 p-2 w-full rounded-sm focus:border-main">
                        <p class="text-error">Bạn chưa nhập địa chỉ</p>
                    </div>
                    <div class="flex flex-col items-start gap-2 col-6">
                        <label for="" class="font-[500]">Số điện thoại</label>
                        <input type="text" placeholder="Nhập số điện thoại"
                            class="border-1 p-2 w-full rounded-sm focus:border-main">
                        <p class="text-error">Bạn chưa nhập địa chỉ</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="flex flex-col items-start gap-2 col-6">
                        <label for="" class="font-[500]">Email</label>
                        <input type="text" placeholder="Nhập họ tên"
                            class="border-1 p-2 w-full rounded-sm focus:border-main">
                        <p class="text-error">Bạn chưa nhập địa chỉ</p>
                    </div>
                    <div class="flex flex-col items-start gap-2 col-6">
                        <label for="" class="font-[500]">Địa chỉ</label>
                        <input type="text" placeholder="Nhập số điện thoại"
                            class="border-1 p-2 w-full rounded-sm focus:border-main">
                        <p class="text-error">Bạn chưa nhập địa chỉ</p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="flex flex-col items-start gap-2 col-12">
                        <label for="" class="font-[500]">Ghi chú</label>
                        <textarea type="text" placeholder="Nhập số điện thoại"
                            class="border-1 p-2 w-full rounded-sm focus:border-main h-[10rem]"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <!-- === payment -->
        <div class="border p-4 rounded-sm mt-4">
            <h1 class="text-[20px] font-serif font-[600]">
                Phương thức thanh toán

        </div>
        <!-- === payment -->
    </div>
