<h1 class="text-center mt-1 font-semibold dark:text-gray-300">Hồ Sơ Cá Nhân</h1>

<form [formGroup]="profileForm">
  <!-- Cover Image -->
  <div
    class="w-full rounded-sm bg-[url('https://images.unsplash.com/photo-1449844908441-8829872d2607?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw2fHxob21lfGVufDB8MHx8fDE3MTA0MDE1NDZ8MA&ixlib=rb-4.0.3&q=80&w=1080')] bg-cover bg-center bg-no-repeat items-center">
    <!-- Profile Image -->
    <div class="relative w-full">
      <img *ngIf="profileForm.get('linkAvatar')?.value; else placeholder" [src]="profileForm.get('linkAvatar')?.value"
        alt=""
        class="mx-auto flex justify-center w-[144px] h-[144px] bg-blue-300/20 rounded-full bg-center  hover:cursor-pointer">
      <ng-template #placeholder>
        <div class="size-full object-cover rounded-full bg-gray-200 w-[144px] h-[144px] mx-auto flex justify-center">
        </div>
      </ng-template>
      <button *ngIf="profileForm.get('linkAvatar')?.value" type="button" (click)="fileInput.click()"
        class="absolute inset-0 flex items-center justify-center px-[20px] py-1 rounded-sm hover:bg-secondColor/10 border opacity-0 hover:opacity-100 transition-opacity duration-300">Chọn
        ảnh</button>
      <input type="file" #fileInput (change)="onFileChange($event)" hidden>
    </div>

    <div class="flex justify-end">
      <input type="file" name="profile" id="upload_cover" hidden required>
      <div class="bg-white flex items-center gap-1 rounded-tl-md px-2 text-center font-semibold">
        <label for="upload_cover" class="inline-flex items-center gap-1 cursor-pointer">
          <svg data-slot="icon" class="w-6 h-5 text-blue-700" fill="none" stroke-width="1.5" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"></path>
          </svg>
        </label>
      </div>
    </div>
  </div>

  <div class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
    <div class="w-full mb-4 mt-6">
      <label for="" class="mb-2 dark:text-gray-300">Tên Tài Khoản</label>
      <input type="text"
      class="mt-2 p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
      placeholder="Tên tài khoản" formControlName="userName" readonly>
    
    </div>
  </div>
  <div class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
    <div class="w-full mb-4 mt-6">
      <label for="" class="dark:text-gray-300">Họ và tên</label>
      <input type="text"
        class="mt-2 p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
        placeholder="Họ và tên" formControlName="fullName" >
        <div *ngIf="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched" class="text-danger">
          Nhập lại họ tên
        </div>
    </div>
  </div>
  <div class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
    <div class="w-full mb-4 mt-6">
      <label for="" class="dark:text-gray-300">Email</label>
      <input type="email"
        class="mt-2 p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
        placeholder="Email" formControlName="email">
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger">
        Sai định dạng email
      </div>

    </div>
  </div>
  <div class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
    <div class="w-full mb-4 mt-6">
      <h3 class="dark:text-gray-300 mb-2">Số điện thoại</h3>
      <input type="tel"
        class="text-grey p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
        formControlName="phone" placeholder="Số điện thoại">

        <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="text-danger py-4">
          Sai định dạng số điện thoại
          </div>
    </div>
  </div>


  <div class="flex lg:flex-row md:flex-col sm:flex-col xs:flex-col gap-2 justify-center w-full">
    <div class="w-full mb-4 mt-6">
      <label for="" class="dark:text-gray-300">Địa chỉ</label>
      <input type="text"
        class="mt-2 p-4 w-full border-2 rounded-lg dark:text-gray-200 dark:border-gray-600 dark:bg-gray-800"
        placeholder="Địa chỉ" formControlName="address">
    </div>
  </div>

  <div class="w-full rounded-lg bg-blue-500 mt-4 text-white text-lg font-semibold">
    <button type="submit" class="w-full p-4" (click)="onSave()">Lưu</button>
  </div>
</form>
