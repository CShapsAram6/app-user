<header class="border-b">
    <div class="container max-w-[1200px]">
        <div class="py-[36px] flex items-center gap-x-[40px] max-sm:justify-between max-sm:py-[10px]">
            <img src="../../assets/z5842830757555_d746942ebdc9bc040efc8eacb0979cc1.jpg"
                class="w-[160px] h-[90px] object-cover max-lg:w-[100px] max-lg:h-[60px] cursor-pointer" alt=""
                (click)="isMenu = false;" [routerLink]="['']">
            <!-- logo -->
            <div class="flex-1 h-[35px] flex items-center max-sm:hidden relative">
                <input type="text" class="border px-[12px] py-[8px] h-full flex-1 rounded-s-sm text-secondColor"
                    placeholder="Nhập tên sản phẩm....." [formControl]="inputControl" (keydown.enter)="HandleSearch()">
                <button class="hover:bg-title rounded-e-sm text-white bg-main h-full px-[40px] max-md:px-[20px]"
                    (click)="HandleSearch()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <article class="absolute bg-white border w-full left-0 top-[38px] z-[9999] h-[18rem] overflow-y-auto"
                    *ngIf="productsSearch.length > 0">
                    <section class="" *ngFor="let item of productsSearch">
                        <button
                            class="flex items-center gap-x-4 p-2 border-t-2 hover:bg-secondColor/10 w-full transition-all"
                            [routerLink]="['single-product', item.id]" (click)="ResetHeader()">
                            <div class="size-[50px]">
                                <img [src]="item.image" alt="{{item.name}}" class="size-full object-cover">
                            </div>
                            <div class="text-left">
                                <h1 class="font-[400]">{{item.name}}</h1>
                                <p class="text-main text-[14px] font-[500] mt-2">{{(item.price*1000).toLocaleString()}}₫
                                </p>
                            </div>
                        </button>
                    </section>
                </article>
            </div>

<nav class="sticky top-0 bg-white z-50 shadow-sm">
    <div class="container max-w-[1200px]">
        <div class="py-[16px] flex items-center justify-between">
            <div class="flex-1 md:hidden">
                <button (click)="isMenu = !isMenu;">
                    <i class="fa-solid fa-bars text-[20px]"></i>
                </button>
            </div>
            <div class="flex-1 flex items-center gap-x-[50px]
            font-[500] text-[16px] [&_button]:uppercase
             max-md:absolute max-md:flex-col max-md:left-0 max-md:top-[50px] max-md:bg-white max-md:z-50
             max-md:[&_button]:py-[25px] max-md:[&_button]:px-[20px]
             max-md:[&_button]:w-full max-md:[&_button]:text-left max-md:w-[50%] max-md:block max-md:border-b"
                [ngClass]="{ 'max-md:hidden': !isMenu }">
                <button class="hover:text-title" (click)="isMenu = false;" [routerLink]="['']"
                    routerLinkActive="text-main" [routerLinkActiveOptions]="{exact: true}">Trang chủ</button>
                <button class="hover:text-title" (click)="isMenu = false;" [routerLink]="['shop']"
                    routerLinkActive="text-main">Cửa hàng</button>
                <div class="relative">
                    <button class="hover:text-title" (click)="isDropDown = !isDropDown" [routerLink]="['shop-cate']"
                        routerLinkActive="text-main">Sản phẩm</button>
                    <div class="absolute z-[999] bg-white w-[250px] mt-3 border max-md:mt-1" *ngIf="isDropDown">
                        <button class="p-3 hover:bg-gray-3 w-full text-left text-[14px]"
                            [routerLink]="['shop-cate/', item.id]" routerLinkActive="text-main"
                            *ngFor="let item of category" (click)="isDropDown = false;isMenu = false; ">
                            {{item.name}}
                        </button>
                    </div>
                </div>
                <button class="hover:text-title" (click)="isMenu = false;" routerLinkActive="text-main"
                    [routerLink]="['/blog/1']">Bài
                    viết</button>
            </div>
            <div class="flex items-center gap-x-8">
                <h1>
                    <a href="">
                        <i class="fa-solid fa-phone-volume mr-2 max-sm:hidden"></i>
                        0392 233 711
                    </a>
                </h1>
                <h1 class="max-lg:hidden max-md:block">
                    <i class="fa-solid fa-envelope mr-2 max-sm:hidden"></i>
                    {{'example@gmail.com'}}
                </h1>
            </div>
        </div>
    </div>
</nav>

    </a>
</div>
